<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с CSS font-family</title>
    <style>
        h1 {
            font-family: "JetBrains Mono", sans-serif;
        }

        h2 {
            font-family: "Times New Roman", serif;
        }

        p {
            font-family: "helvetica", Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Заголовок h1 с шрифтом JetBrains Mono</h1>
    <h2>Заголовок h2 с шрифтом Times New Roman</h2>
    <p>Абзац с шрифтом Helvetica, затем Arial, затем sans-serif</p>
</body>

</html>
