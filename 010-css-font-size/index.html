<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Единицы измерения в CSS</title>
    <style>
        html {
            font-size: 30px;
        }

        body {
            font-size: 15px;
        }

        h1 {
            /* px */
            font-size: 24px;
        }

        h2 {
            /* em */
            font-size: 1.5em;
        }

        h3 {
            /* em */
            font-size: 1em;
        }

        h4 {
            /* pt */
            font-size: 18pt;
        }

        h5 {
            /* rem */
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1>Заголовок h1 (24px)</h1>
    <h2>Заголовок h2 (1.5em)</h2>
    <h3>Заголовок h3 (1em)</h3>
    <h4>Это абзац (18pt)</h4>
    <h5>Это блок (1.2rem)</h5>
</body>

</html>
