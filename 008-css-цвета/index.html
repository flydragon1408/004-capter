<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Разнообразие заливок</title>
</head>

<body>
    <h3 class="element" style="background-color: red;">Заливка: Красный</h3>
    <h3 class="element" style="background-color: #00ff00;">Заливка: Зелёный (HEX)</h3>
    <h3 class="element" style="background-color: rgb(0, 255, 0);">Заливка: Зелёный (HEX)</h3>

    <h3 class="element" style="background-color: hwb(240 0% 0% / 0.5);">Заливка: Синий с прозрачностью</h3>
    <h3 class="element" style="background: linear-gradient(to right, #fff,#ff0000, #0000ff);">Градиент: От красного к
        синему</h3>
    <h3 class="element" style="background: radial-gradient(circle, #ff3399, #9933ff);">Градиент: Радиальный от розового
        к фиолетовому</h3>
    <h3 class="element" style="background: linear-gradient(45deg, #ffcc00, #cc33ff);">Градиент: Диагональный от жёлтого
        к фиолетовому</h3>
</body>

</html>
