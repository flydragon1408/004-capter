<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* by element */
        h1 {
            color: blue;
        }

        /* by class */
        .highlight {
            background-color: yellow;
        }

        /* by id */
        #special-text {
            background-color: red;
        }

        * {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Это синий цвет шрифта (селектор элементов)</h1>
    <p class="highlight">У этого желтый фон (селектор классов)</p>
    <p id="special-text">У этого текста фон (селектор идентификаторов)</p>
</body>

</html>
